<body>
    <div class="header">
        <h1 class="logo">Nanny & Me</h1>

        <!-- user info -->
        <div class="buttons" id="user-info">
            <div id="display-name"></div>
            <button class="button" id="logout" style="margin-left: 30%;">Log Out</button>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Search</a></li>
                <li><a id="profile-link" href="user.html">Profile</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Donate</a></li>
            </ul>
        </nav>

    </div>
    <!--donate main page-->
    <div class="container donate">
        <!--background image-->
        <div id="donate-bg-image"><img src="images/art.jpg" alt=""></div>
        <!--introduction text-->
        <div id="donate-intro-text">
            <h2 class="subtitle">Your Gift to Support this Vision</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore</p>
        </div>
        <div id="donate-amount-list">
            <!--Amount selection-->
            <ul id="amount-list">
                <li><button>$10</button></li>
            <li><button>$25</button></li>
            <li><button>$50</button></li>
            <li><button>$100</button></li>
            <li>Other Amount
               <input type="text" value="$">
            </li>

            </ul>
        </div>
        <!--donation personal and payment details-->
        <div id="donate-profile-detail">
            <form method="post">
          <fieldset id="donate-personal-detail">
              <legend>Personal Detail:</legend>
              <label for="first-name" class="label">First Name: </label> <input type="text" name="first-name" placeholder="Enter first name" class="input"><br>
              <label for="last-name" class="label">Last Name: </label> <input type="text" name="last-name" placeholder="Enter last name" class="input"><br>
              <label for="email" class="label">Email:</label><input type="email" name="email" placeholder="Enter email" class="input"><br>
              <label for="phone-number" class="label">Phone Number: </label> <input type="number" name="phone-number" placeholder="Enter phone number" class="input">         
          </fieldset>
            <fieldset id="donate-payment-detail">
                <legend>Payment Detail:</legend>
                <label for="card-number" class="label">Card Number </label> <input type="number" name="card-number" class="input"><br>
                <label for="month" class="label">Month: </label> <input type="number" name="month" class="input"><br>
                <label for="year" class="label">Year: </label> <input type="number" name="year" class="input"><br>
                <label for="cvv" class="label">CVV: </label> <input type="number" name="cvv" class="input">
            </fieldset>
            <div class="submit-section">
            <input type="checkbox" name="auto-pay">
            <label for="auto-pay">Sign me up for automatic payment</label>
                <button type="submit" id="amt-submit-btn" id="send" >SUBMIT</button>
            </div>
            </form>
        </div>

    </div>
    


    <script src="js/auth.js"></script>
